<!DOCTYPE html>
<html>
<head>
    <title>TinyRead Summary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 24px; font-weight: 600; color: #2563eb; }
        .tagline { color: #666; font-size: 14px; margin-top: 8px; }
        .summary-card { 
            border: 1px solid #e5e5e5; 
            border-radius: 12px; 
            padding: 24px; 
            margin: 20px 0;
            background: #fafafa;
        }
        .title { font-size: 20px; font-weight: 600; margin-bottom: 16px; }
        .summary { margin: 16px 0; }
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #e5e5e5; }
        .tab { 
            padding: 10px 16px; 
            cursor: pointer; 
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }
        .tab.active { color: #2563eb; border-bottom-color: #2563eb; }
        .meta { 
            color: #666; 
            font-size: 12px; 
            margin-top: 20px; 
            padding-top: 16px; 
            border-top: 1px solid #e5e5e5;
        }
        .cta { 
            text-align: center; 
            margin-top: 30px; 
            padding: 20px;
            background: #f0f9ff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“š TinyRead</div>
        <div class="tagline">Canonical summaries everyone can reuse</div>
    </div>

    <div class="summary-card">
        <div class="title" id="article-title">Loading...</div>
        
        <div class="tabs">
            <div class="tab active" onclick="showLevel('short')">Short</div>
            <div class="tab" onclick="showLevel('medium')">Medium</div>  
            <div class="tab" onclick="showLevel('detailed')">Detailed</div>
        </div>
        
        <div class="summary" id="summary-content">Loading summary...</div>
        
        <div class="meta">
            <span id="view-count">â€¢</span> views â€¢ 
            <a href="#" id="original-link">Read full article</a>
        </div>
    </div>

    <div class="cta">
        <p><strong>Want summaries for every article?</strong></p>
        <p>Install the TinyRead extension and never read a long article again.</p>
    </div>

    <script>
        let summaryData = null;
        
        async function loadSummary() {
            const hash = window.location.pathname.split('/').pop();
            try {
                const response = await fetch(`/api/summary/${hash}`);
                summaryData = await response.json();
                
                document.getElementById('article-title').textContent = summaryData.title;
                document.getElementById('original-link').href = summaryData.url;
                document.getElementById('view-count').textContent = summaryData.reuse_count;
                
                showLevel('short');
            } catch (error) {
                document.getElementById('summary-content').textContent = 'Summary not found.';
            }
        }
        
        function showLevel(level) {
            if (!summaryData) return;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event?.target?.classList.add('active') || document.querySelector('.tab').classList.add('active');
            
            // Update content
            document.getElementById('summary-content').innerHTML = summaryData.summary[level].replace(/\n/g, '<br>');
        }
        
        loadSummary();
    </script>
</body>
</html>
