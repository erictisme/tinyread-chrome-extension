<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .shortcut {
      background: #f8f9fa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .shortcut-text {
      font-size: 14px;
      color: #333;
      margin: 0;
    }
    
    .kbd {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .stat {
      text-align: center;
      flex: 1;
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: 600;
      color: #2563eb;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    
    .links {
      border-top: 1px solid #e5e5e5;
      padding-top: 12px;
    }
    
    .link {
      display: block;
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
      padding: 4px 0;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">TinyRead</div>
    <p class="tagline">Canonical summaries everyone can reuse</p>
  </div>
  
  <div class="shortcut">
    <p class="shortcut-text">Press <span class="kbd">Cmd+Shift+S</span> on any article</p>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-number" id="summaries-count">0</div>
      <div class="stat-label">Summaries</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="reuse-count">0</div>
      <div class="stat-label">Reused</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="time-saved">0s</div>
      <div class="stat-label">COâ‚‚ Saved</div>
    </div>
  </div>
  
  <div class="links">
    <a href="https://tinyread.ai" class="link" target="_blank">Visit TinyRead.ai</a>
    <a href="https://github.com/your-username/tinyread-chrome-extension" class="link" target="_blank">View on GitHub</a>
    <a href="#" class="link" id="feedback-link">Send Feedback</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
